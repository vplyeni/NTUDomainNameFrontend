<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle with gradient -->
  <circle cx="60" cy="60" r="55" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Letter N with modern geometric design -->
  <g transform="translate(60, 60)">
    <!-- Left vertical bar -->
    <rect x="-28" y="-32" width="10" height="64" fill="white" rx="2"/>
    
    <!-- Diagonal bar (connecting) -->
    <path d="M -18 -32 L 18 32 L 28 26 L -8 -38 Z" fill="white"/>
    
    <!-- Right vertical bar -->
    <rect x="18" y="-32" width="10" height="64" fill="white" rx="2"/>
    
    <!-- Small dot accent (top right) -->
    <circle cx="32" cy="-32" r="4" fill="white" opacity="0.8"/>
    
    <!-- Small square accent (bottom left) -->
    <rect x="-34" y="30" width="6" height="6" fill="white" opacity="0.6" rx="1"/>
  </g>
</svg>

